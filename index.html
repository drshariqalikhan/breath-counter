    <style>

        .chart-column-wrapper { /* ... same ... */ display: flex; justify-content: center; align-items: center; height: 100%; flex-basis: calc(100% / 3 + 20px); max-width: calc(100% / 3 + 40px); min-width: 150px; padding: 0 5px; }

        #permissionButtonContainer { /* ... same ... */ position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.75); display: flex; align-items: center; justify-content: center; z-index: 200; }
        #permissionButton { /* ... same ... */ background-color: var(--primary-color); color: var(--bg-color); border: none; padding: 12px 25px; border-radius: 30px; font-size: clamp(1em, 3.5vh, 1.6em); cursor: pointer; font-weight: bold; }
        #calibrationNotice { /* ... same ... */ position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); width: auto; min-width: 150px; text-align:center; background-color: rgba(0,0,0,0.85); padding: 6px 10px; border-radius: 8px; font-size: 0.75em; z-index: 100; }
        .hidden { display: none !important; }

<body>
    <div class="app-container">
        <div class="app-title-area">
            <div class="app-title">RELAX</div>
            <div id="breathPhaseDisplay">Â </div> <!-- Placeholder for Inhale/Exhale -->
        </div>

        <div class="sliders-area">
            <div class="settings-group">
                <label for="breathAmpThresholdSlider">Breath Amp (<span id="breathAmpThresholdValue">0.10</span>)</label>
                <input type="range" id="breathAmpThresholdSlider" min="0.01" max="1.0" step="0.01" value="0.10">
            </div>
            <div class="settings-group">
                <label for="heartAmpThresholdSlider">Pulse Amp (<span id="heartAmpThresholdValue">0.010</span>)</label>
                 <input type="range" id="heartAmpThresholdSlider" min="0.001" max="0.05" step="0.001" value="0.010">
            </div>
        </div>

        <div class="main-content-row">
            <div class="rate-display-column left-rate">
                <div>
                    <div id="breathRateDisplay">--</div>
                    <div class="rate-label">Breath BPM</div>
                </div>
            </div>
            <div class="chart-column-wrapper">
                <canvas id="accelChartCanvas"></canvas>
            </div>
            <div class="rate-display-column right-rate">
                 <div>
                    <div id="heartRateDisplay">--</div>
                    <div class="rate-label">Pulse BPM</div>
                </div>
            </div>
        </div>

        <div id="permissionButtonContainer">
             <button id="permissionButton">Start Session</button>
        </div>
        <div id="calibrationNotice" class="hidden">
            <p id="calibrationText">Calibrating...</p>
        </div>
    </div>

    <script>
        // --- Constants & Global Vars ---
        const CHART_MAX_POINTS = 100;
        const SAMPLING_INTERVAL_MS = 100;
        const SG_WINDOW_SIZE = 5; const SG_COEFFICIENTS = [-3, 12, 17, 12, -3]; const SG_DENOMINATOR = 35;
        const MAX_RAW_DATA_STORAGE = CHART_MAX_POINTS * 2;
        const CALIBRATION_DELAY_MS = 2000; const CALIBRATION_DURATION_MS = 5000;
        const TARGET_SENSOR_KEY = 'accelX';
        let MIN_BREATH_AMPLITUDE_THRESHOLD = 0.10; const MAX_BREATH_EVENTS_FOR_RATE = 5;
        let lastConfirmedBreathEventTimestamps = []; let breathCycleState = 'EXPECTING_PEAK';
        let lastDetectedBreathPeak = { value: null, time: null }; let lastDetectedBreathTrough = { value: null, time: null };
        let MIN_HEARTBEAT_AMPLITUDE_THRESHOLD = 0.010; const MAX_HEARTBEAT_EVENTS_FOR_RATE = 8;
        const MIN_HEARTBEAT_INTERVAL_MS = 300; let lastConfirmedHeartbeatTimestamps = [];
        let lastHeartbeatPeakTime = 0; let potentialHeartbeatPeak = {value: null, time: null};
        let lookingForHeartbeatPeak = true; let previousFilteredValueAccelX = null;

        // --- Inhale/Exhale Detection ---
        let currentVisualBreathPhase = 'NONE'; // NONE, INHALING, EXHALING, PEAKED_INHALE
        let lastRawAccelXForPhase = 0;
        let recentHistoricalMaxRawAccelX = -Infinity; // For raw signal peak tracking
        const INHALE_DERIVATIVE_THRESHOLD = 0.03; // m/s^2 per sample (0.1s); TUNE THIS
        const EXHALE_DERIVATIVE_THRESHOLD = -0.03; // m/s^2 per sample (0.1s); TUNE THIS
        const HISTORICAL_MAX_RESET_THRESHOLD_FACTOR = 0.6; // If signal drops to 60% of peak, reset peak tracking.
        let phaseDisplayTimeout;


        // --- DOM Elements ---
        const permissionButtonContainer = document.getElementById('permissionButtonContainer');
        const permissionButton = document.getElementById('permissionButton');
        const breathRateDisplay = document.getElementById('breathRateDisplay');
        const heartRateDisplay = document.getElementById('heartRateDisplay');
        const calibrationNotice = document.getElementById('calibrationNotice');
        const calibrationText = document.getElementById('calibrationText');
        const breathAmpThresholdSlider = document.getElementById('breathAmpThresholdSlider');
        const breathAmpThresholdValueDisplay = document.getElementById('breathAmpThresholdValue');
        const heartAmpThresholdSlider = document.getElementById('heartAmpThresholdSlider');
        const heartAmpThresholdValueDisplay = document.getElementById('heartAmpThresholdValue');
        const accelChartCanvas = document.getElementById('accelChartCanvas');
        const appTitleArea = document.querySelector('.app-title-area'); // Get the wrapper
        const breathPhaseDisplay = document.getElementById('breathPhaseDisplay'); // The new element
        let accelChart;


        // --- App State ---
        let sensorData = { [TARGET_SENSOR_KEY]: { raw: [], filteredForChart: [], chartLabels: [] } };
        let calibrationState = 'pending'; let calibrationStartTimestamp;
        let tempCalibrationData = { accelX: [], accelY: [], accelZ: [], gyroAlpha: [], gyroBeta: [], gyroGamma: [] };
        let sensorZeroOffsets = { accelX: 0, accelY: 0, accelZ: 0, gyroAlpha: 0, gyroBeta: 0, gyroGamma: 0 };
        let lastSampledTime = { [TARGET_SENSOR_KEY]: 0 };

        // --- Functions ---
        function logMessage(message, type = 'info') { console.log(`[${type.toUpperCase()}] ${new Date().toLocaleTimeString()}: ${message}`); }

        function updateBreathPhaseDisplay(phase) {
            if (phaseDisplayTimeout) clearTimeout(phaseDisplayTimeout);
            switch(phase) {
                case 'INHALING':
                    breathPhaseDisplay.textContent = "Inhale";
                    breathPhaseDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--inhale-color').trim();
                    break;
                case 'EXHALING':
                    breathPhaseDisplay.textContent = "Exhale";
                    breathPhaseDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--exhale-color').trim();
                    break;
                default: // NONE or after a timeout
                    breathPhaseDisplay.textContent = "\u00A0"; // Non-breaking space to maintain height
                    breathPhaseDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color-secondary').trim();
            }
             // Clear after a bit if it's not NONE, to avoid persistent display
            if (phase !== 'NONE') {
                 phaseDisplayTimeout = setTimeout(() => {
                    if (breathPhaseDisplay.textContent !== "\u00A0") { // Only clear if it was set
                        updateBreathPhaseDisplay('NONE');
                    }
                }, 1500); // Display for 1.5 seconds
            }
        }


        function detectVisualBreathPhase(currentRawAccelX, previousRawAccelX) {
            const derivative = currentRawAccelX - previousRawAccelX;

            if (currentVisualBreathPhase === 'NONE' || currentVisualBreathPhase === 'EXHALING') {
                if (derivative > INHALE_DERIVATIVE_THRESHOLD && currentRawAccelX > (recentHistoricalMaxRawAccelX * HISTORICAL_MAX_RESET_THRESHOLD_FACTOR * 0.8) ) { // Start rising significantly
                    currentVisualBreathPhase = 'INHALING';
                    updateBreathPhaseDisplay('INHALING');
                    recentHistoricalMaxRawAccelX = Math.max(currentRawAccelX, recentHistoricalMaxRawAccelX); // Update peak
                }
            } else if (currentVisualBreathPhase === 'INHALING') {
                if (derivative < 0) { // Peaked
                    currentVisualBreathPhase = 'PEAKED_INHALE';
                    // Inhalation is considered complete at the peak. Display was already "Inhale".
                    // No need to change display here, it will timeout or change on exhale start.
                    recentHistoricalMaxRawAccelX = Math.max(currentRawAccelX, previousRawAccelX, recentHistoricalMaxRawAccelX); // Capture the true peak
                } else { // Still inhaling or flat
                    recentHistoricalMaxRawAccelX = Math.max(currentRawAccelX, recentHistoricalMaxRawAccelX);
                }
            }

            if (currentVisualBreathPhase === 'PEAKED_INHALE' || currentVisualBreathPhase === 'INHALING') { // Check for exhalation start from peak or during inhale if it reverses
                 if (derivative < EXHALE_DERIVATIVE_THRESHOLD) { // Started falling significantly
                    currentVisualBreathPhase = 'EXHALING';
                    updateBreathPhaseDisplay('EXHALING');
                }
            } else if (currentVisualBreathPhase === 'EXHALING') {
                if (derivative > 0) { // Trough reached, or started inhaling again
                    currentVisualBreathPhase = 'NONE'; // Reset, wait for next clear inhale
                    updateBreathPhaseDisplay('NONE');
                    recentHistoricalMaxRawAccelX = -Infinity; // Reset historical max for next inhale cycle
                }
            }
            // Reset historical max if current value drops significantly below it, to catch next breath sooner
            if (currentRawAccelX < recentHistoricalMaxRawAccelX * HISTORICAL_MAX_RESET_THRESHOLD_FACTOR && currentVisualBreathPhase !== 'INHALING') {
                 recentHistoricalMaxRawAccelX = -Infinity;
            }
        }


        function createAccelChart() { /* ... (same) ... */ const ctx = accelChartCanvas.getContext('2d'); accelChart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'Accel X', data: [], borderColor: getComputedStyle(document.documentElement).getPropertyValue('--chart-line-color').trim() || '#2196F3', borderWidth: 1.5, pointRadius: 0, tension: 0.2 }] }, options: { responsive: true, maintainAspectRatio: false, animation: { duration: 0 }, scales: { x: { display: false }, y: { display: true, ticks: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-color-secondary').trim(), font: {size: 8}, padding: 2 }, grid: { color: getComputedStyle(document.documentElement).getPropertyValue('--chart-grid-color').trim(), drawBorder: false }, suggestedMin: -0.5, suggestedMax: 0.5 } }, plugins: { legend: { display: false }, title: { display: false } }, layout: { padding: { top:2, bottom:2, left:2, right:2 } } } }); }
        function updateAccelChart(filteredValue, timestampLabel) { /* ... (same) ... */ if (!accelChart) return; const dataArray = accelChart.data.datasets[0].data; const labelsArray = accelChart.data.labels; dataArray.push(filteredValue); labelsArray.push(timestampLabel); if (dataArray.length > CHART_MAX_POINTS) { dataArray.shift(); labelsArray.shift(); } accelChart.update('none'); }
        function calculateAndDisplayBreathingRate() { /* ... (same) ... */ if (lastConfirmedBreathEventTimestamps.length < 2) { breathRateDisplay.textContent = calibrationState === 'complete' ? '--' : '...'; return; } const sortedTimestamps = [...lastConfirmedBreathEventTimestamps].sort((a, b) => a - b); const oldestEventTime = sortedTimestamps[0]; const newestEventTime = sortedTimestamps[sortedTimestamps.length - 1]; const totalDurationSeconds = (newestEventTime - oldestEventTime) / 1000; const numberOfIntervals = sortedTimestamps.length - 1; if (totalDurationSeconds > 0 && numberOfIntervals > 0) { const breathsPerMinute = (numberOfIntervals / totalDurationSeconds) * 60; breathRateDisplay.textContent = `${breathsPerMinute.toFixed(1)}`; } else { breathRateDisplay.textContent = "--"; } }
        function calculateAndDisplayHeartRate() { /* ... (same) ... */ if (lastConfirmedHeartbeatTimestamps.length < 2) { heartRateDisplay.textContent = calibrationState === 'complete' ? '--' : '...'; return; } const sortedTimestamps = [...lastConfirmedHeartbeatTimestamps].sort((a, b) => a - b); const oldestEventTime = sortedTimestamps[0]; const newestEventTime = sortedTimestamps[sortedTimestamps.length - 1]; const totalDurationSeconds = (newestEventTime - oldestEventTime) / 1000; const numberOfIntervals = sortedTimestamps.length - 1; if (totalDurationSeconds > 0 && numberOfIntervals > 0) { const beatsPerMinute = (numberOfIntervals / totalDurationSeconds) * 60; heartRateDisplay.textContent = `${beatsPerMinute.toFixed(0)}`; } else { heartRateDisplay.textContent = "--"; } }
        function savitzkyGolaySmooth(data) { /* ... (same) ... */ const windowSize = SG_WINDOW_SIZE; const coeffs = SG_COEFFICIENTS; const denominator = SG_DENOMINATOR; const halfWindow = Math.floor(windowSize / 2); const smoothedData = []; if (data.length === 0) return []; const paddedData = []; for (let i = 0; i < halfWindow; i++) paddedData.push(data[0]); paddedData.push(...data); for (let i = 0; i < halfWindow; i++) paddedData.push(data[data.length - 1]); for (let i = 0; i < data.length; i++) { let sum = 0; for (let j = 0; j < windowSize; j++) sum += coeffs[j] * paddedData[i + j]; smoothedData.push(sum / denominator); } return smoothedData; }
        function processSignal(currentFiltVal, prevFiltVal, sampleTime) { /* ... (same for breath rate and pulse rate detection) ... */ if (prevFiltVal === null) return; const trendChangedToFalling = currentFiltVal < prevFiltVal; const trendChangedToRising = currentFiltVal > prevFiltVal; const actualPrevTime = sampleTime - SAMPLING_INTERVAL_MS; if (breathCycleState === 'EXPECTING_PEAK' && trendChangedToFalling) { lastDetectedBreathPeak = { value: prevFiltVal, time: actualPrevTime }; breathCycleState = 'EXPECTING_TROUGH'; } else if (breathCycleState === 'EXPECTING_TROUGH' && trendChangedToRising) { lastDetectedBreathTrough = { value: prevFiltVal, time: actualPrevTime }; if (lastDetectedBreathPeak.value !== null) { const amplitude = Math.abs(lastDetectedBreathPeak.value - lastDetectedBreathTrough.value); if (amplitude >= MIN_BREATH_AMPLITUDE_THRESHOLD) { logMessage(`BREATH EVENT: Amp ${amplitude.toFixed(3)}`, 'success'); lastConfirmedBreathEventTimestamps.push(lastDetectedBreathTrough.time); if (lastConfirmedBreathEventTimestamps.length > MAX_BREATH_EVENTS_FOR_RATE) lastConfirmedBreathEventTimestamps.shift(); calculateAndDisplayBreathingRate(); } } breathCycleState = 'EXPECTING_PEAK'; lastDetectedBreathPeak = { value: null, time: null }; lastDetectedBreathTrough = { value: null, time: null }; } if (lookingForHeartbeatPeak && trendChangedToFalling) { if (prevFiltVal > (potentialHeartbeatPeak.value || -Infinity)) { potentialHeartbeatPeak = {value: prevFiltVal, time: actualPrevTime}; } } else if (trendChangedToRising && potentialHeartbeatPeak.value !== null) { const hb_amplitude = Math.abs(potentialHeartbeatPeak.value - prevFiltVal); if (hb_amplitude >= MIN_HEARTBEAT_AMPLITUDE_THRESHOLD) { if (potentialHeartbeatPeak.time - lastHeartbeatPeakTime > MIN_HEARTBEAT_INTERVAL_MS) { logMessage(`PULSE EVENT: Amp ${hb_amplitude.toFixed(4)}`, 'pulse'); lastConfirmedHeartbeatTimestamps.push(potentialHeartbeatPeak.time); if (lastConfirmedHeartbeatTimestamps.length > MAX_HEARTBEAT_EVENTS_FOR_RATE) lastConfirmedHeartbeatTimestamps.shift(); calculateAndDisplayHeartRate(); lastHeartbeatPeakTime = potentialHeartbeatPeak.time; } } potentialHeartbeatPeak = {value: null, time: null}; } if (trendChangedToRising) lookingForHeartbeatPeak = true; if (trendChangedToFalling) lookingForHeartbeatPeak = false; }


        function processSensorData(key, zeroAdjustedValue, currentSampleTime) {
            // Visual breath phase detection uses raw zero-adjusted value for responsiveness
            if (lastRawAccelXForPhase !== null) { // Check if it's not the very first data point
                 detectVisualBreathPhase(zeroAdjustedValue, lastRawAccelXForPhase);
            }
            lastRawAccelXForPhase = zeroAdjustedValue;

            const dataObj = sensorData[key]; dataObj.raw.push(zeroAdjustedValue);
            if (dataObj.raw.length > MAX_RAW_DATA_STORAGE) dataObj.raw.shift();
            
            const allFiltered = savitzkyGolaySmooth(dataObj.raw);
            const latestFilteredValue = allFiltered.length > 0 ? allFiltered[allFiltered.length - 1] : 0;
            updateAccelChart(latestFilteredValue, new Date(currentSampleTime).toLocaleTimeString().substring(0,8));

            // Rate calculations use filtered data
            if (key === TARGET_SENSOR_KEY && allFiltered.length >= 2) {
                const currentFiltered = allFiltered[allFiltered.length - 1];
                const prevFiltered = allFiltered[allFiltered.length - 2];
                processSignal(currentFiltered, prevFiltered, currentSampleTime); // This is for numeric rate calculation
                previousFilteredValueAccelX = currentFiltered;
            } else if (key === TARGET_SENSOR_KEY && allFiltered.length === 1) {
                previousFilteredValueAccelX = allFiltered[0];
            }
        }
        function handleDeviceMotion(event) { /* ... (same) ... */ const currentTimeForEvent = Date.now(); if (calibrationState === 'pending') { calibrationStartTimestamp = currentTimeForEvent; calibrationState = 'delay'; calibrationNotice.classList.remove('hidden'); calibrationText.textContent = `Calibrating... (${CALIBRATION_DELAY_MS / 1000}s)`; return; } const acc = event.accelerationIncludingGravity; const incomingRawValues = { accelX: acc ? acc.x || 0 : 0, accelY: acc ? acc.y || 0 : 0, accelZ: acc ? acc.z || 0 : 0, gyroAlpha: event.rotationRate ? event.rotationRate.alpha || 0 : 0, gyroBeta:  event.rotationRate ? event.rotationRate.beta || 0 : 0, gyroGamma: event.rotationRate ? event.rotationRate.gamma || 0 : 0, }; if (calibrationState === 'delay') { if (currentTimeForEvent >= calibrationStartTimestamp + CALIBRATION_DELAY_MS) { calibrationState = 'collecting'; calibrationStartTimestamp = currentTimeForEvent; calibrationText.textContent = `Collecting Data...(${CALIBRATION_DURATION_MS / 1000}s)`; } else { const timeLeft = Math.round((calibrationStartTimestamp + CALIBRATION_DELAY_MS - currentTimeForEvent)/1000); calibrationText.textContent = `Calibrating... ${timeLeft}s`; return; } } if (calibrationState === 'collecting') { Object.keys(incomingRawValues).forEach(calibKey => { if (tempCalibrationData[calibKey]) tempCalibrationData[calibKey].push(incomingRawValues[calibKey]); }); if (currentTimeForEvent >= calibrationStartTimestamp + CALIBRATION_DURATION_MS) { calibrationState = 'complete'; calibrationText.textContent = 'Ready'; Object.keys(sensorZeroOffsets).forEach(calibKey => { if (tempCalibrationData[calibKey] && tempCalibrationData[calibKey].length > 0) { const sum = tempCalibrationData[calibKey].reduce((s, v) => s + v, 0); sensorZeroOffsets[calibKey] = sum / tempCalibrationData[calibKey].length; } else { sensorZeroOffsets[calibKey] = 0; } if (tempCalibrationData[calibKey]) tempCalibrationData[calibKey] = []; }); sensorData[TARGET_SENSOR_KEY].raw = []; previousFilteredValueAccelX = null; breathCycleState = 'EXPECTING_PEAK'; lastConfirmedBreathEventTimestamps = []; lastConfirmedHeartbeatTimestamps = []; if(accelChart) { accelChart.data.labels = []; accelChart.data.datasets[0].data = []; accelChart.update('none');} calculateAndDisplayBreathingRate(); calculateAndDisplayHeartRate(); lastRawAccelXForPhase = 0; recentHistoricalMaxRawAccelX = -Infinity; currentVisualBreathPhase = 'NONE'; updateBreathPhaseDisplay('NONE'); setTimeout(() => calibrationNotice.classList.add('hidden'), 1500); } else { const timeLeft = Math.round((calibrationStartTimestamp + CALIBRATION_DURATION_MS - currentTimeForEvent)/1000); calibrationText.textContent = `Collecting Data... ${timeLeft}s`; return; } } if (calibrationState === 'complete') { if (currentTimeForEvent >= (lastSampledTime[TARGET_SENSOR_KEY] || 0) + SAMPLING_INTERVAL_MS) { if (incomingRawValues.hasOwnProperty(TARGET_SENSOR_KEY)) { const currentSampleTime = currentTimeForEvent; lastSampledTime[TARGET_SENSOR_KEY] = currentSampleTime; const zeroAdjustedValue = incomingRawValues[TARGET_SENSOR_KEY] - (sensorZeroOffsets[TARGET_SENSOR_KEY] || 0); processSensorData(TARGET_SENSOR_KEY, zeroAdjustedValue, currentSampleTime); } } } }
        async function requestAndLockOrientation() { /* ... (same) ... */ try { if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') { const permission = await DeviceMotionEvent.requestPermission(); if (permission !== 'granted') { logMessage('Motion permission denied.', 'error'); permissionButton.textContent = "Permission Denied"; return false; } } else if (typeof DeviceMotionEvent === 'undefined') { logMessage('DeviceMotionEvent API not supported.', 'error'); permissionButton.textContent = "Not Supported"; return false; } logMessage('Motion permission granted.', 'success'); if (screen.orientation && typeof screen.orientation.lock === 'function') { await screen.orientation.lock('landscape-primary'); logMessage('Screen locked to landscape.', 'info'); } else { logMessage('Screen Orientation API not fully supported for locking.', 'warn'); } return true; } catch (err) { logMessage(`Error during permission/lock: ${err.message}`, 'error'); permissionButton.textContent = "Error"; return false; } }

        permissionButton.addEventListener('click', async () => { /* ... (same) ... */ const permissionGranted = await requestAndLockOrientation(); if (permissionGranted) { permissionButtonContainer.classList.add('hidden'); createAccelChart(); window.addEventListener('devicemotion', handleDeviceMotion, true); if(calibrationState === 'pending') calibrationNotice.classList.remove('hidden'); } });
        window.addEventListener('load', () => { /* ... (same slider setup, ensure default values are correct) ... */
            logMessage('App loaded. Tap Start Session.');
            breathAmpThresholdSlider.value = MIN_BREATH_AMPLITUDE_THRESHOLD; breathAmpThresholdValueDisplay.textContent = MIN_BREATH_AMPLITUDE_THRESHOLD.toFixed(2);
            breathAmpThresholdSlider.addEventListener('input', (event) => { MIN_BREATH_AMPLITUDE_THRESHOLD = parseFloat(event.target.value); breathAmpThresholdValueDisplay.textContent = MIN_BREATH_AMPLITUDE_THRESHOLD.toFixed(2); });
            breathAmpThresholdSlider.addEventListener('change', () => { logMessage(`Breath Amp Thresh: ${MIN_BREATH_AMPLITUDE_THRESHOLD.toFixed(3)}`); lastConfirmedBreathEventTimestamps = []; calculateAndDisplayBreathingRate(); });

            heartAmpThresholdSlider.value = MIN_HEARTBEAT_AMPLITUDE_THRESHOLD; heartAmpThresholdValueDisplay.textContent = MIN_HEARTBEAT_AMPLITUDE_THRESHOLD.toFixed(3);
            heartAmpThresholdSlider.min = "0.001"; heartAmpThresholdSlider.max = "0.05"; heartAmpThresholdSlider.step= "0.001";
            heartAmpThresholdSlider.addEventListener('input', (event) => { MIN_HEARTBEAT_AMPLITUDE_THRESHOLD = parseFloat(event.target.value); heartAmpThresholdValueDisplay.textContent = MIN_HEARTBEAT_AMPLITUDE_THRESHOLD.toFixed(3); });
            heartAmpThresholdSlider.addEventListener('change', () => { logMessage(`Pulse Amp Thresh: ${MIN_HEARTBEAT_AMPLITUDE_THRESHOLD.toFixed(3)}`); lastConfirmedHeartbeatTimestamps = []; calculateAndDisplayHeartRate(); });
            
            calculateAndDisplayBreathingRate(); calculateAndDisplayHeartRate(); updateBreathPhaseDisplay('NONE'); // Initial state
        });
        window.addEventListener('resize', () => { if (accelChart) accelChart.resize(); });

    </script>
